<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO WebApp</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">TODO-List</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Uzduotis</th>
            <th>Prioritetas</th>
            <th>Atlikimo data</th>
            <th>Veiksmai</th>
          </tr>
        </thead>
        <tbody id="tasks">
          <!-- Čia bus atvaizduojamos užduotys -->
        </tbody>
      </table>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#addTaskModal"
      >
        Prideti uzduoti
      </button>
    </div>

    <!-- Add Task Modal -->
    <div
      class="modal fade"
      id="addTaskModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addTaskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addTaskModalLabel">Prideti uzduoti</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="task-form" autocomplete="off">
            <div class="modal-body">
              <div class="form-group">
                <label for="task">Pavadinimas</label>
                <input type="text" class="form-control" id="task" required />
              </div>
              <div class="form-group">
                <label for="priority">Prioritetas</label>
                <select class="form-control" id="priority" required>
                  <option value="Zemas">Zemas</option>
                  <option value="Vidutinis">Vidutinis</option>
                  <option value="Aukstas">Aukstas</option>
                </select>
              </div>
              <div class="form-group">
                <label for="due-date">Atlikimo data</label>
                <input
                  type="date"
                  class="form-control"
                  id="due-date"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Uzdaryti
              </button>
              <button type="submit" class="btn btn-primary">Prideti</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
  </body>
</html>
